        body { font-family: Inter, sans-serif; background-color: #121212; color: #ffffff; margin: 0; padding: 1rem; box-sizing: border-box; min-height: 100vh; position: relative; }

        .card-list { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .password-card { background: #1e1e1e; padding: 1.2rem; border-radius: 12px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }

        .app-name { font-weight: bold; margin-bottom: 0.2rem; }
        .username { color: #888; font-size: 0.8rem; margin-bottom: 0.4rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .password-row { display: flex; align-items: center; }
        .dots { color: #ccc; font-size: 1.2rem; letter-spacing: 2px; margin-right: 0.5rem; }
        .action-icons { display: flex; gap: 0.5rem; }
        .icon-btn { color: #555; cursor: pointer; font-size: 0.9rem; }
        .icon-btn:hover { color: #2c0fbd; }
        .fab { position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; background: linear-gradient(135deg, #2c0fbd, #5e35b1); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2rem; box-shadow: 0 4px 12px rgba(44, 15, 189, 0.4); cursor: pointer; border: none; }
