<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Add Entry</title>
    <style>
        body { font-family: Inter, sans-serif; background-color: #121212; color: #ffffff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; box-sizing: border-box; }
        .container { background: #1e1e1e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; text-align: center; }
        .subtitle { color: #888; text-align: center; font-size: 0.9rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.8rem; color: #ccc; margin-bottom: 0.4rem; }
        input, select, textarea { width: 100%; padding: 0.8rem; background: #2d2d2d; border: 1px solid #444; border-radius: 6px; color: white; box-sizing: border-box; font-family: inherit; }
        input:focus, select:focus, textarea:focus { border-color: #2c0fbd; outline: none; }
        .password-group { position: relative; }
        .generate-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: transparent; color: #2c0fbd; border: none; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .strength-meter { height: 4px; background: #333; margin-top: 0.5rem; border-radius: 2px; overflow: hidden; display: flex; }
        .strength-segment { flex: 1; height: 100%; background: #4caf50; margin-right: 2px; }
        .strength-text { font-size: 0.7rem; color: #4caf50; margin-top: 0.2rem; text-align: right; }
        .actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn { flex: 1; padding: 0.8rem; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: #333; color: white; }
        .btn-save { background: #2c0fbd; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Entry</h1>
        <div class="subtitle">SecureVault</div>
        
        <div class="form-group">
            <label>App Name</label>
            <input type="text" placeholder="e.g. Netflix">
        </div>
        
        <div class="form-group">
            <label>Website URL</label>
            <input type="url" placeholder="https://">
        </div>
        
        <div class="form-group">
            <label>Username / Email</label>
            <input type="text" placeholder="user@example.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <div class="password-group">
                <input type="password" value="S3cur3P@ssw0rd!">
                <button class="generate-btn">GENERATE</button>
            </div>
            <div class="strength-meter">
                <div class="strength-segment"></div>
                <div class="strength-segment"></div>
                <div class="strength-segment"></div>
                <div class="strength-segment" style="background: #333;"></div>
            </div>
            <div class="strength-text">Strong Password</div>
        </div>
        
        <div class="form-group">
            <label>Category</label>
            <select>
                <option>Personal</option>
                <option>Work</option>
                <option>Finance</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Notes</label>
            <textarea rows="3" placeholder="Additional secure notes..."></textarea>
        </div>
        
        <div class="actions">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-save">Save Entry</button>
        </div>
    </div>
</body>
</html>
