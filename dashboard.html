<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault Dashboard</title>
    <style>
        body { font-family: Inter, sans-serif; background-color: #121212; color: #ffffff; margin: 0; display: flex; }
        .sidebar { width: 250px; background: #1e1e1e; height: 100vh; padding: 1rem; box-sizing: border-box; }
        .main-content { flex: 1; padding: 2rem; box-sizing: border-box; }
        .nav-item { display: block; padding: 0.8rem; color: #ccc; text-decoration: none; border-radius: 4px; margin-bottom: 0.5rem; }
        .nav-item:hover, .nav-item.active { background: #333; color: white; }
        .card { background: #1e1e1e; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        h1, h2, h3 { margin-top: 0; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #2c0fbd; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SecureVault</h2>
        <p style="font-size: 0.8rem; color: #888;">Privacy First</p>
        <nav>
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Passwords</a>
            <a href="#" class="nav-item">API Keys</a>
            <a href="#" class="nav-item">Secure Notes</a>
            <a href="#" class="nav-item">Trash</a>
            <a href="#" class="nav-item">Settings</a>
        </nav>
        <div style="margin-top: auto; padding-top: 2rem;">
            <div style="display: flex; align-items: center;">
                <div style="width: 32px; height: 32px; background: #555; border-radius: 50%; margin-right: 0.5rem;"></div>
                <div>
                    <div>Alex Johnson</div>
                    <div style="font-size: 0.8rem; color: #4CAF50;">Security Grade: A+</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Dashboard Overview</h1>
        <p>Welcome back! Your vault is encrypted and secure.</p>
        
        <div class="stat-grid">
            <div class="card">
                <h3>Total Passwords</h3>
                <div class="stat-value">124</div>
            </div>
            <div class="card">
                <h3>API Keys</h3>
                <div class="stat-value">12</div>
            </div>
            <div class="card">
                <h3>Secure Notes</h3>
                <div class="stat-value">8</div>
            </div>
        </div>

        <div class="card">
            <h3>Last Accessed</h3>
            <div style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #333;">
                <div>Amazon.com</div>
                <div style="color: #888;">Just now</div>
            </div>
        </div>

        <div class="card">
            <h3>Recent Activity</h3>
            <!-- Placeholder for activity list -->
        </div>
    </div>
</body>
</html>
